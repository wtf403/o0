<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>o0</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="stylesheet" href="css/preview.css" />
    <link rel="stylesheet" href="css/tabs.css" />
  </head>
  <body>
    <audio id="oouSound" src="assets/oou.mp3"></audio>
    <audio id="saveSound" src="assets/save.mp3"></audio>
    <div id="lightboxes"></div>

    <main class="main">
      <div class="tabs-bg"></div>
      
      <svg
        class="noise-bg"
        viewBox="0 0 400 200"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <filter id="noiseFilter">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="2.5"
            numOctaves="5"
            stitchTiles="stitch"
          >
            <animate
              attributeName="seed"
              from="0"
              to="100"
              dur="12s"
              repeatCount="indefinite"
            />
          </feTurbulence>
        </filter>
        <rect width="100%" height="100%" filter="url(#noiseFilter)" />
      </svg>


      <div class="preview-bg"></div>

      <section class="logo-section">
        <div class="logo-stack">
          <div class="logo-wrapper">
            <img class="logo-ghost" src="assets/logo.png" alt="o0 logo" />
          </div>
          <div class="logo-wrapper">
            <img class="logo-ghost" src="assets/logo.png" alt="o0 logo" />
          </div>
        </div>

        <a
          class="download"
          href="https://github.com/wtf403/o0/releases/download/test/README.md"
          download
          >ï£¿ download</a
        >
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/logo.js"></script>
    <script type="module" src="js/tabs.js"></script>
    <script type="module" src="js/preview.js"></script>
  </body>
</html>
